<aside class="sidebar" [class.sidebar-open]="isOpen">
  
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <h3>Menu</h3>
    <button 
      mat-icon-button 
      (click)="onCloseSidebar()"
      class="close-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      
      <li class="nav-item">
        <a routerLink="/uds/home" 
           routerLinkActive="active"
           class="nav-link">
          <mat-icon>home</mat-icon>
          <span>Início</span>
        </a>
      </li>
      
      <li class="nav-item" *appHasPermission="'canViewUsers'">
        <a routerLink="/uds/users" 
           routerLinkActive="active"
           class="nav-link">
          <mat-icon>people</mat-icon>
          <span>Usuários</span>
        </a>
      </li>
      
    </ul>
  </nav>
  
</aside>

<!-- Overlay para mobile -->
<div class="sidebar-overlay" 
     [class.overlay-visible]="isOpen" 
     (click)="onCloseSidebar()">
</div>
